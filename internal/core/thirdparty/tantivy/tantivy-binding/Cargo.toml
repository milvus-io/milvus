[package]
name = "tantivy-binding"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["lindera-ipadic", "lindera-ko-dic", "lindera-cc-cedict"]
lindera-ipadic = ["lindera/ipadic"]
lindera-ipadic-neologd = ["lindera/ipadic-neologd"]
lindera-unidic = ["lindera/unidic"]
lindera-ko-dic = ["lindera/ko-dic"]
lindera-cc-cedict = ["lindera/cc-cedict"]

[dependencies]
tantivy = { git = "https://github.com/zilliztech/tantivy.git" }
tantivy-5 = { package = "tantivy", git = "https://github.com/milvus-io/tantivy.git", tag = "0.21.1-fix3" }
lindera = "0.38.1"
futures = "0.3.21"
libc = "0.2"
scopeguard = "1.2"
zstd-sys = "=2.0.9"
env_logger = "0.11.3"
log = "0.4.21"
lazy_static = "1.4.0"
serde_json = "1.0.128"
jieba-rs = "0.6.8"
regex = "1.11.1"
either = "1.13.0"

[dev-dependencies]
tempfile = "3.0"

[build-dependencies]
cbindgen = "0.26.0"

[lib]
crate-type = ["staticlib"]
