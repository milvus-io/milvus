[package]
name = "tantivy-binding"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
lindera-ipadic = ["lindera/ipadic"]
lindera-ipadic-neologd = ["lindera/ipadic-neologd"]
lindera-unidic = ["lindera/unidic"]
lindera-ko-dic = ["lindera/ko-dic"]
lindera-cc-cedict = ["lindera/cc-cedict"]

[dependencies]
tantivy = { git = "https://github.com/zilliztech/tantivy.git" }
tantivy-5 = { package = "tantivy", git = "https://github.com/milvus-io/tantivy.git", tag = "0.21.1-fix3" }
lindera = "0.40.1"
futures = "0.3.21"
libc = "0.2"
scopeguard = "1.2"
zstd-sys = "=2.0.9"
env_logger = "0.11.3"
log = "0.4.21"
lazy_static = "1.4.0"
serde_json = "1.0.128"
jieba-rs = "0.6.8"
regex = "1.11.1"
either = "1.13.0"
icu_segmenter = "2.0.0-beta2"
whatlang = "0.16.4"
lingua = "1.7.1"
fancy-regex = "0.14.0"
tonic = "0.13.1"
prost = "0.13.5"
tokio = "1.43.0"
once_cell = "1.20.3"

[dev-dependencies]
rand = "0.3"
criterion = "0.4"
tempfile = "3.0"

[build-dependencies]
cbindgen = "0.26.0"
tonic-build = "0.13.0"

[[bench]]
name = "analyzer_bench"
harness = false

[lib]
crate-type = ["staticlib", "rlib"]
