quiet: False
with-expecter: True
inpackage: True
filename: "mock_{{.InterfaceNameSnake}}.go"
mockname: "Mock{{.InterfaceName}}"
outpkg: "{{.PackageName}}"
dir: "{{.InterfaceDir}}"
packages:
  github.com/milvus-io/milvus/internal/querycoordv2/balance:
    interfaces:
      Balance:
        config:
          filename: "mock_balancer.go"
          mockname: "MockBalancer"
  github.com/milvus-io/milvus/internal/querycoordv2/dist:
    interfaces:
      Controller:
  github.com/milvus-io/milvus/internal/querycoordv2/meta:
    interfaces:
      Broker:
      TargetManagerInterface:
        config:
          filename: "mock_target_manager.go"
          mockname: "MockTargetManager"
      ReplicaManagerInterface:
        config:
          filename: "mock_replica_manager.go"
          mockname: "MockReplicaManager"
      ChannelDistManagerInterface:
        config:
          filename: "mock_channel_dist_manager.go" 
          mockname: "MockChannelDistManager"
      SegmentDistManagerInterface:
        config:
          filename: "mock_segment_dist_manager.go"
          mockname: "MockSegmentDistManager"
  github.com/milvus-io/milvus/internal/querycoordv2/session:
    interfaces:
      Cluster:
  github.com/milvus-io/milvus/internal/querycoordv2/task:
    interfaces:
      Scheduler:
  github.com/milvus-io/milvus/pkg/v2/proto/querypb:
    interfaces:
      QueryNodeServer:
        config:
          dir: "internal/querycoordv2/mocks"
          inpackage: False
          outpkg: "mocks"
          filename: "mock_querynode.go"
          mockname: "MockQueryNodeServer"
