[package]
name = "rust_reranker"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Enable link-time optimization
strip = true        # Strip symbols from binary
panic = "abort"     # Abort on panic (reduces size)

