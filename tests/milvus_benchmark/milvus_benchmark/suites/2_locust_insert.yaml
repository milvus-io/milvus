locust_insert_performance:
  collections:
    - 
      milvus:
        db_config.primary_path: /test/milvus/db_data_011/insert_sift_1m_128_l2_2
        cache_config.cpu_cache_capacity: 8GB
        cache_config.insert_buffer_size: 2GB
        engine_config.use_blas_threshold: 1100
        engine_config.gpu_search_threshold: 1
        gpu_resource_config.enable: false
        gpu_resource_config.cache_capacity: 4GB
        gpu_resource_config.search_resources:
          - gpu0
        gpu_resource_config.build_index_resources:
          - gpu0
        wal_enable: true
      collection_name: sift_1m_128_l2
      ni_per: 50000
      build_index: false
      index_type: ivf_sq8
      index_param:
        nlist: 1024
      task: 
        connection_num: 1
        clients_num: 100
        hatch_rate: 2 
        during_time: 600
        types:
          -
            type: insert
            weight: 1
            params:
              ni_per: 1

