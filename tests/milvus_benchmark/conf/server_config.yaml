server_config:
  address: 0.0.0.0                  
  port: 19530                       
  deploy_mode: single               
  time_zone: UTC+8              

db_config:
  primary_path: /var/lib/milvus        
  secondary_path:                   
  backend_url: sqlite://:@:/      
  insert_buffer_size: 4             
  preload_collection:

metric_config:
  enable_monitor: true            
  collector: prometheus      
  prometheus_config:
    port: 8080                   

cache_config:
  cpu_cache_capacity: 16          
  cache_insert_data: false   

engine_config:
  use_blas_threshold: 1100          
  gpu_search_threshold: 1000        
gpu_resource_config:
  enable: true                 
  cache_capacity: 4                 
  search_resources:              
    - gpu0
  build_index_resources:          
    - gpu0

