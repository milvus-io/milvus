metrics:
  serviceMonitor:
    enabled: true

cluster:
  enabled: false
etcd:
  enabled: false
minio:
  enabled: false
  tls:
    enabled: false
pulsar:
  enabled: false
standalone:
  extraEnv:
  - name: ETCD_CONFIG_PATH
    value: /milvus/configs/advanced/etcd.yaml
extraConfigFiles:
  user.yaml: |+
    etcd:
      use:
        embed: true
      data:
        dir: /var/lib/milvus/etcd
    common:
      storageType: local
