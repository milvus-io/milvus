apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: test-etcd-podkill
  namespace: chaos-testing
spec:
  action: pod-kill
  mode: all
  selector:
    namespaces:
      - chaos-testing         # target namespace of milvus deployment
    labelSelectors:
      app.kubernetes.io/instance: milvus-chaos
      app.kubernetes.io/name: etcd
  scheduler:
    cron: '@every 5s'
