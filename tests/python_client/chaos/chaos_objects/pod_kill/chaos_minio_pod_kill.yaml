kind: Schedule
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: test-minio-pod-kill
  namespace: chaos-testing
spec:
  schedule: '*/5 * * * * *'
  startingDeadlineSeconds: 60
  concurrencyPolicy: Forbid
  historyLimit: 1
  type: PodChaos
  podChaos:
    selector:
      namespaces:
        - chaos-testing
      labelSelectors:
        release: milvus-chaos
        app: minio 
    mode: fixed
    value: "1"
    action: pod-kill
    gracePeriod: 0