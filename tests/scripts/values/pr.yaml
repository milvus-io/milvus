
nodeSelector:
  node-role.kubernetes.io/milvus-d: milvus-ci
proxy:
  resources:
    requests:
      cpu: "0.3"
      memory: "256Mi"
    limits:
      cpu: "0.5"
      memory: "512Mi"

rootCoordinator:
  resources:
    requests:
      cpu: "0.3"
      memory: "256Mi"
    limits:
      cpu: "0.6"
      memory: "512Mi"

queryCoordinator:
  resources:
    requests:
      cpu: "0.4"
      memory: "100Mi"
    limits:
      cpu: "1.1"
      memory: "256Mi"

queryNode:
  resources:
    requests:
      cpu: "0.2"
      memory: "500Mi"
    limits:
      cpu: "0.5"
      memory: "1.5Gi"
indexCoordinator:
  resources:
    requests:
      cpu: "0.1"
      memory: "50Mi"
    limits:
      cpu: "0.1"
      memory: "100Mi"
indexNode:
  resources:
    requests:
      cpu: "0.5"
      memory: "500Mi"
    limits:
      cpu: "1.1"
      memory: "800Mi"

dataCoordinator:
  resources:
    requests:
      cpu: "0.1"
      memory: "50Mi"
    limits:
      cpu: "0.2"
      memory: "100Mi"

dataNode:
  resources:
    requests:
      cpu: "0.5"
      memory: "500Mi"
    limits:
      cpu: "1.2"
      memory: "1.5Gi"
pulsar:
  nodeSelector:
    node-role.kubernetes.io/pulsar: milvus-ci
  proxy:
    resources:
      requests:
        cpu: "1"
        memory: "2Gi"
      limits:
        cpu: "1"
        memory: "4Gi"
  # Resources for the websocket proxy
    wsResources:
      requests:
        memory: "512Mi"
        cpu: "0.3"
      limits:
        memory: "512Mi"
        cpu: "0.3"
  broker:
    resources:
      requests:
        cpu: "1.5"
        memory: "4Gi"
      limits:
        cpu: "1.5"
        memory: "8Gi"
  bookkeeper:
    resources:
      requests:
        cpu: 1
        memory: "4Gi"
      limits:
        cpu: 1
        memory: "8Gi"
  bastion:
    resources:
      requests:
        cpu: "0.3"
        memory: "50Mi"
      limits:
        cpu: "0.3"
        memory: "50Mi"
  autorecovery:
    resources:
      requests:
        cpu: "1"
        memory: "512Mi"
      limits:
        cpu: "1"
        memory: "1Gi"
  zookeeper:
    resources:
      requests:
        cpu: "0.3"
        memory: "1Gi"
      limits:
        cpu: "0.3"
        memory: "2Gi"
etcd:
  nodeSelector:
    node-role.kubernetes.io/etcd: milvus-ci
  resources:
    requests:
      cpu: "0.1"
      memory: "100Mi"
    limits:
      cpu: "0.1"
      memory: "300Mi"
minio:
  nodeSelector:
    node-role.kubernetes.io/minio: milvus-ci
  resources:
    requests:
      cpu: "0.3"
      memory: "512Mi"
    limits:
      cpu: "0.6"
      memory: "512Mi"
standalone:
  nodeSelector:
    node-role.kubernetes.io/milvus-s: milvus-ci
  resources:
    requests:
      cpu: "1"
      memory: "3.5Gi"
    limits:
      cpu: "2.6"
      memory: "8.5Gi"