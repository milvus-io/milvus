version: '3.5'

services:
  master:
    image: ${TARGET_REPO}/milvus-distributed:${TARGET_TAG}
    build:
      context: ../../../
      dockerfile: build/docker/deploy/distributed/Dockerfile
      cache_from:
        - ${SOURCE_REPO}/milvus-distributed:${SOURCE_TAG}
    command:
      - "/milvus-distributed/bin/masterservice"
    environment:
      PULSAR_ADDRESS: ${PULSAR_ADDRESS}
      ETCD_ADDRESS: ${ETCD_ADDRESS}
      INDEX_SERVICE_ADDRESS: ${INDEX_SERVICE_ADDRESS}
      DATA_SERVICE_ADDRESS: ${DATA_SERVICE_ADDRESS}
      QUERY_SERVICE_ADDRESS: ${QUERY_SERVICE_ADDRESS}
      PROXY_SERVICE_ADDRESS: ${PROXY_SERVICE_ADDRESS}
    networks:
      - milvus

  proxyservice:
    image: ${TARGET_REPO}/milvus-distributed:${TARGET_TAG}
    build:
      context: ../../../
      dockerfile: build/docker/deploy/distributed/Dockerfile
      cache_from:
        - ${SOURCE_REPO}/milvus-distributed:${SOURCE_TAG}
    command: 
      - "/milvus-distributed/bin/proxyservice"
    environment: 
      PULSAR_ADDRESS: ${PULSAR_ADDRESS}
    networks:
      - milvus

  proxynode:
    image: ${TARGET_REPO}/milvus-distributed:${TARGET_TAG}
    build:
      context: ../../../
      dockerfile: build/docker/deploy/distributed/Dockerfile
      cache_from:
        - ${SOURCE_REPO}/milvus-distributed:${SOURCE_TAG}
    command: 
      - "/milvus-distributed/bin/proxynode"
    environment: 
      ETCD_ADDRESS: ${ETCD_ADDRESS}
      PULSAR_ADDRESS: ${PULSAR_ADDRESS}
      MASTER_ADDRESS: ${MASTER_ADDRESS}
      PROXY_NODE_HOST: ${PROXY_NODE_HOST}
      PROXY_SERVICE_ADDRESS: ${PROXY_SERVICE_ADDRESS}
      INDEX_SERVICE_ADDRESS: ${INDEX_SERVICE_ADDRESS}
      DATA_SERVICE_ADDRESS: ${DATA_SERVICE_ADDRESS}
      QUERY_SERVICE_ADDRESS: ${QUERY_SERVICE_ADDRESS}
    depends_on:
      - "proxyservice"
    networks:
      - milvus

  queryservice:
    image: ${TARGET_REPO}/milvus-distributed:${TARGET_TAG}
    build:
      context: ../../../
      dockerfile: build/docker/deploy/distributed/Dockerfile
      cache_from:
        - ${SOURCE_REPO}/milvus-distributed:${SOURCE_TAG}
    command: 
      - "/milvus-distributed/bin/queryservice"
    environment:
      MASTER_ADDRESS: ${MASTER_ADDRESS}
      DATA_SERVICE_ADDRESS: ${DATA_SERVICE_ADDRESS}
    networks:
      - milvus

  querynode:
    image: ${TARGET_REPO}/milvus-distributed:${TARGET_TAG}
    build:
      context: ../../../
      dockerfile: build/docker/deploy/distributed/Dockerfile
      cache_from:
        - ${SOURCE_REPO}/milvus-distributed:${SOURCE_TAG}
    command: 
      -  "/milvus-distributed/bin/querynode"
    environment: 
      PULSAR_ADDRESS: ${PULSAR_ADDRESS}
      MASTER_ADDRESS: ${MASTER_ADDRESS}
      MINIO_ADDRESS: ${MINIO_ADDRESS}
      DATA_SERVICE_ADDRESS: ${DATA_SERVICE_ADDRESS}
      INDEX_SERVICE_ADDRESS: ${INDEX_SERVICE_ADDRESS}
      QUERY_SERVICE_ADDRESS: ${QUERY_SERVICE_ADDRESS}
    depends_on:
      - "queryservice"
    networks:
      - milvus

  indexservice:
    image: ${TARGET_REPO}/milvus-distributed:${TARGET_TAG}
    build:
      context: ../../../
      dockerfile: build/docker/deploy/distributed/Dockerfile
      cache_from:
        - ${SOURCE_REPO}/milvus-distributed:${SOURCE_TAG}
    command: 
      - "/milvus-distributed/bin/indexservice"
    environment:
      MASTER_ADDRESS: ${MASTER_ADDRESS}
      ETCD_ADDRESS: ${ETCD_ADDRESS}
      MINIO_ADDRESS: ${MINIO_ADDRESS}
    networks:
      - milvus

  indexnode:
    image: ${TARGET_REPO}/milvus-distributed:${TARGET_TAG}
    build:
      context: ../../../
      dockerfile: build/docker/deploy/distributed/Dockerfile
      cache_from:
        - ${SOURCE_REPO}/milvus-distributed:${SOURCE_TAG}
    command: 
      - "/milvus-distributed/bin/indexnode"
    environment:
      INDEX_SERVICE_ADDRESS: ${INDEX_SERVICE_ADDRESS}
      MINIO_ADDRESS: ${MINIO_ADDRESS}
      INDEX_NODE_HOST: ${INDEX_NODE_HOST}
    depends_on:
      - "indexservice"
    networks:
      - milvus

  dataservice:
    image: ${TARGET_REPO}/milvus-distributed:${TARGET_TAG}
    build:
      context: ../../../
      dockerfile: build/docker/deploy/distributed/Dockerfile
      cache_from:
        - ${SOURCE_REPO}/milvus-distributed:${SOURCE_TAG}
    command: 
      - "/milvus-distributed/bin/dataservice"
    environment:
      PULSAR_ADDRESS: ${PULSAR_ADDRESS}
      ETCD_ADDRESS: ${ETCD_ADDRESS}
      MASTER_ADDRESS: ${MASTER_ADDRESS}
      MINIO_ADDRESS: ${MINIO_ADDRESS}
    networks:
      - milvus

  datanode:
    image: ${TARGET_REPO}/milvus-distributed:${TARGET_TAG}
    build:
      context: ../../../
      dockerfile: build/docker/deploy/distributed/Dockerfile
      cache_from:
        - ${SOURCE_REPO}/milvus-distributed:${SOURCE_TAG}
    command: 
      - "/milvus-distributed/bin/datanode"
    environment: 
      PULSAR_ADDRESS: ${PULSAR_ADDRESS}
      ETCD_ADDRESS: ${ETCD_ADDRESS}
      MASTER_ADDRESS: ${MASTER_ADDRESS}
      MINIO_ADDRESS: ${MINIO_ADDRESS}
      DATA_SERVICE_ADDRESS: ${DATA_SERVICE_ADDRESS}
    depends_on:
      - "dataservice"
    networks:
      - milvus

networks:
  milvus:
